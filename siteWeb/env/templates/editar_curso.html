{% extends "base.html" %}

{% block content %}
    <h2>Editar Curso: {{ curso[1] }}</h2>

    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome do Curso</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ curso[1] }}" required>
        </div>

        <div class="form-group">
            <label for="disciplinas">Disciplinas</label><br>
            {% for disciplina in disciplinas %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="disciplinas" value="{{ disciplina[0] }}" 
                    {% if disciplina[0] in disciplinas_associadas %} checked {% endif %}>
                    <label class="form-check-label">{{ disciplina[1] }}</label>
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
