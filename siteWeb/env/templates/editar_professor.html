{% extends "base.html" %}

{% block content %}
    <h2>Editar Professor</h2>

    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome do Professor</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ professor[1] }}" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" value="{{ professor[2] }}">
        </div>

        <div class="form-group">
            <label for="usuario_login">Usu√°rio de Login</label>
            <input type="text" id="usuario_login" name="usuario_login" class="form-control" value="{{ professor[3] }}" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" value="{{ professor[4] }}" required>
        </div>

        <div class="form-group">
            <label for="disciplinas">Disciplinas</label><br>
            {% for disciplina in disciplinas %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="disciplinas" value="{{ disciplina[0] }}"
                        {% if disciplina[0] in disciplinas_associadas %} checked {% endif %}>
                    <label class="form-check-label">{{ disciplina[1] }}</label>
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
